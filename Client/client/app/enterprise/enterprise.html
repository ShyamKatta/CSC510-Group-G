<div id="main_area">
    <!-- Slider -->
    <div class="row">
        <div class="col-sm-4" id="slider-thumbs">
            <!-- Bottom switcher of slider -->
            <ul class="hide-bullets">
                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-0">
                        <img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
                <li>
                    <a class="thumbnail col-sm-4" id="carousel-selector-1"><img src="http://placehold.it/150x150&text=1"> </a>
                    <a class="col-sm-8 line"> CSS Layout - Horizontal & Vertical Align CSS Layout - Horizontal & Vertical Align </a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-2"><img src="http://placehold.it/150x150&text=2"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-3"><img src="http://placehold.it/150x150&text=3"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-4"><img src="http://placehold.it/150x150&text=4"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-5"><img src="http://placehold.it/150x150&text=5"></a>
                </li>
                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-6"><img src="http://placehold.it/150x150&text=6"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-7"><img src="http://placehold.it/150x150&text=7"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-8"><img src="http://placehold.it/150x150&text=8"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-9"><img src="http://placehold.it/150x150&text=9"></a>
                </li>
                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-10"><img src="http://placehold.it/150x150&text=10"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-11"><img src="http://placehold.it/150x150&text=11"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-12"><img src="http://placehold.it/150x150&text=12"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-13"><img src="http://placehold.it/150x150&text=13"></a>
                </li>
                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-14"><img src="http://placehold.it/150x150&text=14"></a>
                </li>

                <li class="col-sm-12">
                    <a class="thumbnail" id="carousel-selector-15"><img src="http://placehold.it/150x150&text=15"></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div class="col-xs-12" id="slider">
                <!-- Top part of the slider -->
                <div class="row">
                    <div class="col-sm-12" id="carousel-bounding-box">
                        <div class="carousel slide" id="myCarousel">
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <ul class="nav nav-pills center-pills">
                                    <li class="active"><a href ng-click="vm.type = 'addCoins'" data-toggle="tab" href="#home">User</a></li>
                                    <li><a href ng-click="vm.type = 'updateCoinsPerHoour'" data-toggle="tab" href="#home">Enterprise</a></li>
                                    <li><a href ng-click="vm.type = 'uploadVideo'" data-toggle="tab" href="#home">Enterprise</a></li>
                                </ul>

                                <div class="tab-content">
                                    <div id="home" class="tab-pane fade in active">
                                        <div ng-if="vm.tpye === 'addCoins'">
                                            <span>Current Coins: {{vm.currentCoins}}</span>
                                            <form role="form">
                                                <div class="form-group input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                    <input type="number"
                                                           ng-model="vm.coinsToBeAdded"
                                                           class="form-control text-box-width"
                                                           id="addCoins"
                                                           placeholder="Add Coins to be Added" required>
                                                </div>
                                                <div class="form-group">
                                                    <button  type="submit" class="btn btn-block btn-default" ng-click="vm.addCoins()">AddCoins</button>
                                                </div>
                                            </form>
                                    </div>
                                        <div ng-if="vm.tpye === 'addCoins'">
                                            <span>Current Coins Per Hour: {{vm.currentCoinsPerHour}}</span>
                                            <form role="form">
                                                <div class="form-group input-group">
                                                    <input type="number"
                                                           ng-model="vm.coinsToBeAdded"
                                                           class="form-control text-box-width"
                                                           id="updateCoinsPerHour"
                                                           placeholder="Add Coins to be Added" required>
                                                </div>
                                                <div class="form-group">
                                                    <button  type="submit" class="btn btn-block btn-default" ng-click="vm.updateCoinsPerHour()">AddCoins</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div ng-if="vm.tpye === 'uploadVideo'">
                                            <form name="vm.upload_form">
                                                Single Image with validations
                                                <input
                                                        type="file"
                                                        ngf-select
                                                        ng-model="vm.selectedFile"
                                                        name="uploadFile"
                                                        accept=".mp4"
                                                        ngf-max-size="50MB">
                                                <input type="text"
                                                       ng-model="vm.searchTag.tag1"
                                                       class="form-control text-box-width"
                                                       id="serachTag1"
                                                       placeholder="Search Tags">
                                                <input type="text"
                                                       ng-model="vm.searchTag.tag2"
                                                       class="form-control text-box-width"
                                                       id="serachTag2"
                                                       placeholder="Search Tags">
                                                <input type="text"
                                                       ng-model="vm.searchTag.tag3"
                                                       class="form-control text-box-width"
                                                       id="serachTag3"
                                                       placeholder="Search Tags">
                                                <button type="submit" ng-click="vm.uploadVideo()">submit</button>
                                                <p>{{vm.progress}}
                                            </form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Slider-->
        </div>

    </div>
</div>
</div>
